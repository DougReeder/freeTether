<div class="palm-row" x-mojo-touch-feedback='immediate'>
  <div class="palm-row-wrapper">
    <div class="clientinfodisplay #{empty}">
      <div class="icon technology #{type}"></div>
      <div class="text-group">
        <div class="title truncating-text left">#{name}</div>
      </div>
    </div>
    <div class="emptydisplay #{empty}">
      <div class="title" style="font-style: italic;color: #999999;" x-mojo-loc=''>No devices connected</div>
    </div>
  </div>
</div>
