<div id="main" class="palm-hasheader palm-dark">

  <div class="palm-header" id="main-hdr">
    freeTether
  </div>
  
  <div class="palm-group">
    
    <div class="palm-group-title">WiFi Prefs</div>
      
    <div class="palm-list">
      
      <div class="palm-row first">
        <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
          <div class="title">
            <div class="label">Network</div>
            <div id="network" x-mojo-element="TextField"></div>
          </div>
        </div>
      </div>
        
      <div id="security-row" class="palm-row last">
        <div class="palm-row-wrapper">
          <div id="security" x-mojo-element="ListSelector"></div>
        </div>
      </div>
        
      <div id="passphrase-row" class="palm-row last" style="display:none;">
        <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
          <div class="title">
            <div class="label">Passphrase</div>
            <div id="passphrase" x-mojo-element="PasswordField"></div>
          </div>
        </div>
      </div>
      
    </div>
      
  </div>
  
</div>
