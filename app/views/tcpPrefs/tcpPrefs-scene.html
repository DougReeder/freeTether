<div class="form prefs" id="container">
    
	<div class="palm-page-header multi-line">
		<div class="palm-page-header-wrapper">
			<div class="help-toggle" id="help-toggle" x-mojo-tap-highlight="persistent"></div>
			<div class="icon"></div>
			<div class="title">TCP/IP Prefs</div>
		</div>
	</div>
    
	<div class="palm-group unlabeled">
	
		<div class="palm-list">
      
		    <div class="palm-row first">
		      <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
		      	<div class="help-overlay" id="help-gateway"></div>
		        <div class="title">
		          <div class="label">Gateway</div>
		          <div id="ip-gateway" x-mojo-element="TextField"></div>
		        </div>
		      </div>
		    </div>
	        
		    <div class="palm-row">
		      <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
		      	<div class="help-overlay" id="help-subnet"></div>
		        <div class="title">
		          <div class="label">Subnet</div>
		          <div id="ip-subnet" x-mojo-element="TextField"></div>
		        </div>
		      </div>
		    </div>
		        
		    <div class="palm-row">
		      <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
		      	<div class="help-overlay" id="help-dhcp-start"></div>
		        <div class="title">
		          <div class="label">DHCP Start</div>
		          <div id="ip-dhcp-start" x-mojo-element="TextField"></div>
		        </div>
		      </div>
		    </div>
		    
		    <div class="palm-row">
		      <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
		      	<div class="help-overlay" id="help-max-leases"></div>
		        <div class="title">
		          <div class="label">Max Leases</div>
		          <div x-mojo-element="TextField" id="dhcp-leases"></div>
		        </div>
		      </div>
		    </div>
		
		    <div class="palm-row last">
		      <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
		      	<div class="help-overlay" id="help-lease-time"></div>
		        <div class="title">
		          <div class="label">Lease Time</div>
		          <div x-mojo-element="TextField" id="lease-time"></div>
		        </div>
		      </div>
		    </div>
	    
	    </div>
	          
	</div>
      
</div>
