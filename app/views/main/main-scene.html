<div class="main">
	
	<div class="palm-page-header multi-line">
		<div class="palm-page-header-wrapper">
			<div class="icon"></div>
			<div class="title main">
				freeTether
				<span class="version" id="version">v0.0.0</span>
			</div>
			<div class="title sub" id="subTitle">IP Forwarding + NAT</div>
		</div>
	</div>
	
	<div class="palm-group">
		<div class="palm-group-title">Wan Information</div>
		<div class="palm-list">
			
			<div class="palm-row first">
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">
						<div class="label">IP Address</div>
						<div id="wanIP" x-mojo-element="TextField"></div>
					</div>
				</div>
			</div>
			
			<div class="palm-row">
				<div class="palm-row-wrapper">
					<div class="label left">IP Forwarding</div>
					<div id="ipForwarding" x-mojo-element="ToggleButton"></div>
				</div>
			</div>
			
			<div class="palm-row last">
				<div class="palm-row-wrapper">
					<div class="label left">NAT</div>
					<div id="nat" x-mojo-element="ToggleButton"></div>
				</div>
			</div>			
					
		</div>
	</div>
			
</div>
